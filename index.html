<script>
const chatPanel=document.getElementById('chatPanel');
document.getElementById('toggleChat').onclick=()=>{
  chatPanel.style.display = chatPanel.style.display==='none'?'flex':'none';
};
const messages=document.getElementById('messages');
const nick=document.getElementById('nick');
const msg=document.getElementById('msg');
const send=document.getElementById('send');

function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}
function addMsg(name,text,me=false){
  const div=document.createElement('div');
  div.className='msg'+(me?' me':'');
  div.innerHTML=`<strong>${escapeHtml(name)}:</strong> ${escapeHtml(text)}`;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}
send.onclick=()=>{
  if(!msg.value.trim())return;
  const name=nick.value.trim()||'Anon';
  const text=msg.value.trim();
  addMsg(name,text,true);
  const arr=JSON.parse(localStorage.getItem('chatmsgs')||'[]');
  arr.push({n:name,t:text});
  if(arr.length>100)arr.shift();
  localStorage.setItem('chatmsgs',JSON.stringify(arr));
  msg.value='';
};
window.addEventListener('load',()=>{
  const arr=JSON.parse(localStorage.getItem('chatmsgs')||'[]');
  arr.forEach(m=>addMsg(m.n,m.t));
});
</script>
